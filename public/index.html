<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark"/>
  <title>Biblioteca de personagens</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
  <div>
    <h1>Biblioteca de personagens</h1>
  </div>
  <div>
    <section id="lista-biblioteca" style="width: 100%;">
        <div id="main"></div>
    </section>
    <form id="formulario" class="formulario">
      <h2>Adicionar novo jogo</h2>
      <label for="input-nome">Nome do personagem:</label>
      <input type="text" name="input-nome" id="input-nome" required/>
      <label for="input-classe">Classe:</label>
      <select type="se" name="input-classe" id="input-classe">
        <optgroup label="Combatentes">
          <option value="Lutador(a)" selected>Lutador(a)</option>
          <option value="Bárbaro/a">Bárbaro/a</option>
          <option value="Paladino/a">Paladino/a</option>
          <option value="Monge">Monge</option>
        </optgroup>
        <optgroup label="Especialistas">
          <option value="Caçador(a)">Caçador(a)</option>
          <option value="Ladino/a">Ladino/a</option>
          <option value="Alquimista">Alquimista</option>
          <option value="Artesã(o)">Artesã(o)</option>
        </optgroup>
        <optgroup label="Usuários de magia">
          <option value="Drúida">Drúida</option>
          <option value="Mago/a">Mago/a</option>
          <option value="Feiticeiro/a">Feiticeiro/a</option>
          <option value="Bruxo/a">Bruxo/a</option>
          <option value="Sacerdote/Sacerdotiza">Sacerdote/Sacerdotiza</option>
          <option value="Sábio">Sábio</option>
        </optgroup>
      </select>
      <label for="input-vida">Pontos de vida:</label>
      <input type="number" name="input-vida" id="input-vida"/>
      <label for="input-nivel">Nível: </label>
      <input type="number" name="input-nivel" id="input-nivel"/>
      <label for="input-ataque">Pontos de ataque:</label>
      <input type="number" name="input-ataque" id="input-ataque"/>
      <label for="input-defesa">Multiplicador de defesa: </label>
      <input type="number" name="input-defesa" id="input-defesa" step="0.05"/>
      <label for="input-entrada">Data de aquisição:</label>
      <input type="date" name="input-entrada" id="input-entrada" value="2025-01-18"/>
      <label for="input-ativo">Ativo na equipe: </label>
      <input type="checkbox" name="input-ativo" id="input-ativo"/>
        <button type="submit" id="input-enviar">Salvar</button>
    </form>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
